<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="dagss.css"/>
        <title>Proyecto Java EE DAGSS-2015 "Receta electrónica"</title>
    </h:head>

    <h:body>
        <div id="pagina">
            <div id="encabezado">
                <h2> Proyecto Java EE "Receta electrónica" </h2>
                <h3> <ui:insert name="tituloPagina">titulo</ui:insert> </h3>
                <h:messages layout="table" styleClass="errores"/>
            </div>
            <div id="cuerpo">
                <div id="izquierda">
                    <h:form>
                    <p:menu>
                        <p:menuitem value="Ver Agenda" outcome="index.xhtml"></p:menuitem>
                        <p:menuitem value="Ver Pacientes" ></p:menuitem>
                        <p:menuitem value="Ver Tratamientos" ></p:menuitem>
                        <p:menuitem value="Ver Medicamentos" ></p:menuitem>
                    </p:menu>
                        </h:form>
                    <h:form rendered="#{autenticacionControlador.usuarioAutenticado}"> 
                        <h:commandLink value="Desconectar" 
                                       action="#{autenticacionControlador.doLogOut()}"/>
                    </h:form>
                    
                    
                    
                </div>
                <div id="contenido">
                    <ui:insert name="contenido"/>
                </div>
            </div>
            <div id="pie">
                <h2> DAGSS, 2015/16 </h2>
            </div>

        </div>

    </h:body>

</html>
