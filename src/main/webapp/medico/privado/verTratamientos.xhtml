<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaMedico.xhtml">

            <ui:define name="tituloPagina">
                tituloPagina
            </ui:define>            

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
                <h:outputText value="Welcome, dr. #{medicoControlador.medicoActual.nombre}" />
                <h:outputText value=" #{medicoControlador.medicoActual.email}"/>

                <h:dataTable value="#{medicoControlador.verTratamientos()}" var="tratamiento">
                    <f:facet name="header"><h4>Listado de Citas</h4></f:facet>
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{tratamiento.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comentario</f:facet>
                        <h:outputText value="#{tratamiento.comentarios}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fecha Inicio</f:facet>
                        <h:outputText value="#{tratamiento.fechaInicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fecha Fin</f:facet>
                        <h:outputText value="#{tratamiento.fechaFin}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">Paciente</f:facet>
                        <h:outputText value="#{tratamiento.paciente.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:form>
                        <h:commandButton value="Modificar" action="#{medicoControlador.doShowTratamiento(tratamiento)}"></h:commandButton>
                        
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:form>
                        <h:commandButton value="Eliminar" action="#{medicoControlador.doEliminarTratamiento(tratamiento)}"></h:commandButton>
                        
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
