    <body>

        <ui:composition template="/plantillas/plantillaMedico.xhtml">

            <ui:define name="tituloPagina">
                Ver cita
            </ui:define>            

            
                
            

            <ui:define name="contenido">
                <h:form>
                <h:outputText value="Welcome, dr. #{medicoControlador.medicoActual.nombre}" />

                <div>
                  
                
                </div>
                <h:dataTable value="#{medicoControlador.citaActual}" var="cita">
                    
                    <h:column class="clasedeprueba">
                       
                        <h:outputText value="Id Cita: #{cita.id}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>

                    </h:column>
                   
                </h:dataTable>
                
                <h:dataTable value="#{medicoControlador.citaActual}" var="cita">
                    <f:facet name="header"><h4>Tratamiento</h4></f:facet>
                    <h:column>
                        <f:facet name="header">Medicina</f:facet>
                        <h:outputText value="#{cita.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dosis</f:facet>
                        <h:outputText value="#{cita.paciente.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Hora</f:facet>
                        <h:outputText value="#{cita.hora}"/>
                    </h:column>
                   
                    <h:column>
                        
                        <h:form>
                            
                        <h:commandButton value="eliminar" action="#{medicoControlador.doShowCita(cita)}"></h:commandButton>
                        <h:commandButton value="modificar" action="#{medicoControlador.doShowCita(cita)}"></h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:commandButton value="aÃ±adir tratamiento" action="#{medicoControlador.doShowCita(cita)}"></h:commandButton>

                <h:commandButton value="Cita no realizada" action="#{medicoControlador.marcarAusente()}"></h:commandButton>
                <h:commandButton value="Cita realizada" action="#{medicoControlador.marcarCompletada()}"></h:commandButton>
            </h:form>
