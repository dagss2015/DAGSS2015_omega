<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaMedico.xhtml">

            <ui:define name="tituloPagina">
                tituloPagina
            </ui:define>            

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
                <h:outputText value="Welcome, dr. #{medicoControlador.medicoActual.nombre}" />
                <h:outputText value=" #{medicoControlador.medicoActual.email}"/>
                <h:outputText value="Id de la cita #{medicoControlador.citaActual.id}"/>

                <div>
                  
                
                </div>
                <h:dataTable value="#{medicoControlador.citaActual}" var="cita">
                    
                    <h:column class="clasedeprueba">
                       
                        <h:outputText value="Id Cita: #{cita.id}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        
                        <h:outputText value="Nombre Paciente: #{cita.paciente.nombre}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        
                        <h:outputText value="Hora cita: #{cita.hora}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        
                        <h:outputText value="Estado: #{cita.estado}"/>
                    </h:column>
                   
                </h:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
