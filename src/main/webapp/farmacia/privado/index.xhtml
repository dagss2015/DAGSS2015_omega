<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                tituloPagina
            </ui:define>            
            
            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
                                        <h:form>

                <h:panelGrid columnClasses="3">
                        <h:outputLabel value="Buscar: "></h:outputLabel>
                        <h:inputText value="#{farmaciaControlador.textoBusqueda}"></h:inputText>
                       
                        <h:commandButton value="Buscar" action="#{farmaciaControlador.doBuscarReceta()}"></h:commandButton>
                        
                   
                    </h:panelGrid>
                
                <h:dataTable value="#{farmaciaControlador.recetas}" var="receta">
                    <f:facet name="header"><h4>Listado de Recetas</h4></f:facet>
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{receta.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="#{receta.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fin Validez</f:facet>
                        <h:outputText value="#{receta.finValidez}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cantidad</f:facet>
                        <h:outputText value="#{receta.cantidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Medicamento</f:facet>
                        <h:outputText value="#{receta.prescripcion.medicamento.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Medico</f:facet>
                        <h:outputText value="#{receta.prescripcion.tratamiento.medico.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:commandButton value="Ver Receta" action="#{farmaciaControlador.doShowReceta(receta)}"></h:commandButton>
                        
                        
                    </h:column>
                </h:dataTable>
</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
