<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="/plantillas/plantillaFarmacia.xhtml">

            <ui:define name="tituloPagina">
                Ver Receta
            </ui:define>            

            
                
            

            <ui:define name="contenido">
               
                <h:outputText value="Welcome, Farmacia: #{farmaciaControlador.farmaciaActual.nombreFarmacia}" />
                
                

                <div>
                  
                
                </div>
                <h:dataTable value="#{farmaciaControlador.recetaActual}" var="receta">
                    
                    <h:column class="clasedeprueba">
                       
                        <h:outputText value="Id Receta: #{receta.id}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        
                        <h:outputText value="Estado Receta: #{receta.estado}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        
                        <h:outputText value="Fin Validez: #{receta.finValidez}"/>
                    </h:column>
                    <h:column>  
                    </h:column>
                   
                   
                </h:dataTable>
                <h:dataTable value="#{farmaciaControlador.recetaActual.prescripcion}" var="prescripcion">
                    <f:facet name="header"><h4>Listado de Citas</h4></f:facet>
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        
                        <h:outputText value="#{prescripcion.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dosis</f:facet>
                        <h:outputText value="#{prescripcion.dosis}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Indicaciones</f:facet>
                        <h:outputText value="#{prescripcion.indicaciones}"></h:outputText>
                        <!--h:outputText value="#{prescripcion.indicaciones}"/-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre Medicamento</f:facet>
                        <h:outputText value="#{prescripcion.medicamento.nombre}"/>
                      </h:column>
                    
                </h:dataTable>
               
                <h:form>
                    <h:commandButton value="Receta Suministrada" action="#{farmaciaControlador.doSuministrarReceta()}"></h:commandButton>
                    <h:commandButton value="Receta Anulada" action="#{farmaciaControlador.doAnuladaReceta()}"></h:commandButton>
                </h:form>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
